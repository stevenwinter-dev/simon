<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearthstone Simon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hearthstone Simon</h1>
            <h2>A Deck-Building Game</h2>
            <h3 id='level-container'>Level <span id='level'>1</span></h3>
        </header>
        <main>
            <div class="btn-container">
                <div class="btn btn1" tabindex="1" data-num='1'></div>
                <div class="btn btn2" tabindex="1" data-num='2'></div>
                <div class="btn btn3" tabindex="1" data-num='3'></div>
                <div class="btn btn4" tabindex="1" data-num='4'></div>
                <div id='inner-circle'>
                    <button id='start' class='start'><i class="far fa-play-circle"></i></button>
                    <div id='win'></div>
                </div>
                <div class="instruction-container">
                    <h2>Instructions:</h2>
                    <p>Each level, the computer will demonstrate a pattern.</p>
                    <p>If you successfully input the pattern, you can add a card to your deck.</p>
                    <p>Beating level 5 will allow you to complete your deck!</p>
                    <button id='ready'>Ready?</button>
                </div>
            </div>  
        </main>
        <div class="deck-container"></div>
        <div class="card-picker hide"></div>
        <footer>
            <p>Created by Steven Winter</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
